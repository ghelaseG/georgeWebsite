<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">George's Website</div>
        </nav>
    </header>
    <main>
        <img src="backgroundImgs/background.png" alt="" class="parallax bg-img"> <!-- img.parallax.bg-img -->
        <img src="backgroundImgs/fog_7" alt="" class="parallax fog-7">
        <img src="backgroundImgs/mountain_10.png" alt="" class="parallax mountain-10">
        <img src="backgroundImgs/fog_6.png" alt="" class="parallax fog-6">
        <img src="backgroundImgs/mountain_9.png" alt="" class="parallax mountain-9">
        <img src="backgroundImgs/mountain_8.png" alt="" class="parallax mountain-8">
        <img src="backgroundImgs/fog_5.png" alt="" class="parallax fog-5">
        <img src="backgroundImgs/mountain_7.png" alt="" class="parallax mountain-7">
        <div class="text parallax">
            <spline-viewer class="robot-3d" url="https://prod.spline.design/q88PGlFMpkJTUi9s/scene.splinecode"></spline-viewer>
        </div>
        <img src="backgroundImgs/mountain_6.png" alt="" class="parallax mountain-6">
        <img src="backgroundImgs/fog_4.png" alt="" class="parallax fog-4">
        <img src="backgroundImgs/mountain_5.png" alt="" class="parallax mountaint-5">
        <img src="backgroundImgs/fog_3.png" alt="" class="parallax fog-3">
        <img src="backgroundImgs/mountain_4.png" alt="" class="parallax mountaint-4">
        <img src="backgroundImgs/mountain_3.png" alt="" class="parallax mountaint-3">
        <img src="backgroundImgs/fog_2.png" alt="" class="parallax fog-2">
        <img src="backgroundImgs/mountain_2.png" alt="" class="parallax mountaint-2">
        <img src="backgroundImgs/mountain_1.png" alt="" class="parallax mountaint-1">
        <img src="backgroundImgs/sun_rays.png" alt="" class="sun-rays">
        <img src="backgroundImgs/black_shadow.png" alt="" class="black-shadow">
        <img src="backgroundImgs/fog_1.png" alt="" class="parallax fog-1">
    </main>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
