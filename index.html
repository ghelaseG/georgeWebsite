<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <li class="home">
                <a href="#">
                    <i class="fa-solid fa-house-chimney"></i>
                </a>
            </li>
            <div class="menu">
                <div class="toggle"><i class="fa-solid fa-bars"></i></div>
                <li style="--i:0;">
                    <a href="#"><i class="fa-solid fa-address-card"></i></a>
                </li>
                <li style="--i:6;">
                    <a href="#"><i class="fa-solid fa-qrcode"></i></a>
                </li>
                <li style="--i:7;">
                    <a href="#"><i class="fa-solid fa-laptop-code"></i></a>
                </li>
            </div>
            <div class="logo"><h2>George's Website</h2></div>
        </nav>
    </header>
    <main>
        <img src="backgroundImgs/backgroundOptimized.png" alt="" data-distance="-200" class="parallax bg-img"> <!-- img.parallax.bg-img -->
        <img src="backgroundImgs/fog_7_optimized.png" alt="" data-distance="850" class="parallax fog-7">
        <img src="backgroundImgs/mountain_10.png" alt="" data-distance="1100" class="parallax mountain-10">
        <img src="backgroundImgs/fog_6_optimized.png" alt="" data-distance="1400" class="parallax fog-6">
        <img src="backgroundImgs/mountain_9_optimized.png" alt="" data-distance="1700" class="parallax mountain-9">
        <img src="backgroundImgs/mountain_8.png" alt="" data-distance="2000" class="parallax mountain-8">
        <img src="backgroundImgs/fog_5_optimized.png" alt="" data-distance="2300" class="parallax fog-5">
        <img src="backgroundImgs/mountain_7.png" alt="" data-distance="2300" class="parallax mountain-7">
        <div class="text parallax">
            <spline-viewer class="robot-3d" url="https://prod.spline.design/q88PGlFMpkJTUi9s/scene.splinecode"></spline-viewer>
        </div>
        <img src="backgroundImgs/mountain_6_optimized.png" alt="" data-distance="2600" class="parallax mountain-6">
        <img src="backgroundImgs/fog_4_optimized.png" alt="" data-distance="2800" class="parallax fog-4">
        <img src="backgroundImgs/mountain_5_optimized.png" alt="" data-distance="3200" class="parallax mountaint-5">
        <img src="backgroundImgs/fog_3_optimized.png" alt="" data-distance="3400" class="parallax fog-3">
        <img src="backgroundImgs/mountain_4_optimized.png" alt="" data-distance="3600" class="parallax mountaint-4">
        <img src="backgroundImgs/mountain_3_optimized.png" alt="" data-distance="3800" class="parallax mountaint-3">
        <img src="backgroundImgs/fog_2_optimized.png" alt="" data-distance="4000" class="parallax fog-2">
        <img src="backgroundImgs/mountain_2_optimized.png" alt="" data-distance="4200" class="parallax mountaint-2">
        <img src="backgroundImgs/mountain_1_optimized.png" alt="" data-distance="4300" class="parallax mountaint-1">
        <img src="backgroundImgs/sun_rays_optimized.png" alt="" data-distance="4500" class="sun-rays">
        <img src="backgroundImgs/black_shadow_optimized.png" alt="" data-distance="4700" class="black-shadow">
        <img src="backgroundImgs/fog_1_optimized.png" alt="" data-distance="5000" class="parallax fog-1">
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let toggle = document.querySelector('.toggle')
        let menu = document.querySelector('.menu')
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
